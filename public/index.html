<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Pose Builder</title>

    <link rel="icon" href="assets/icons/robot.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coco Pose Builder <img src="assets/icons/robot.png" alt="Robot Icon" class="icon"/></h1>        

        <div class="button-group">
            <button class="btn" onclick="importPoses()">
                Import
            </button>
            <button class="btn" onclick="savePose()">
                Save
            </button>
            <button class="btn secondary" onclick="reseatJoints()">
                Reset Joints
            </button>
            <button class="btn secondary" onclick="exportPoses()">
                Export
            </button>
            <div id="status" class="status disconnected">
                Disconnected
            </div>
        </div>

        <div id="sliders" class="controls">
            <!-- sliders se autogeneran -->
        </div>

        <div class="configurations">
            <div class="config-header">
                <h3>Saved Poses</h3>
                <button class="btn delete-all" onclick="deleteAllItems()">
                    Delete All
                </button>
            </div>
            <div id="configList" class="config-list">
                <div class="config-item">There are no saved poses.</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
