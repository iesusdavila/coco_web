<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Joint Controller</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .joint {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .joint:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .joint label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .configurations {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .configurations h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .config-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .config-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 5px 0;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Robot Joint Controller</h1>
        
        <div id="status" class="status disconnected">
            Desconectado del servidor
        </div>

        <div id="sliders" class="controls">
            <!-- Los sliders se generarán dinámicamente -->
        </div>
        
        <div class="button-group">
            <button class="btn" onclick="guardarConfiguracion()">
                💾 Guardar Configuración
            </button>
            <button class="btn secondary" onclick="resetearJoints()">
                🔄 Reset Joints
            </button>
            <button class="btn secondary" onclick="exportarTxt()">
                📄 Exportar TXT
            </button>
        </div>

        <div class="configurations">
            <h3>📋 Configuraciones Guardadas</h3>
            <div id="configList" class="config-list">
                <div class="config-item">No hay configuraciones guardadas</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Configuración del socket
        const socket = io();
        
        // Variables globales
        const jointNames = Array.from({ length: 12 }, (_, i) => `joint_${i + 1}`);
        const sliders = {};
        const configuraciones = [];
        
        // Elementos DOM
        const statusElement = document.getElementById('status');
        const slidersDiv = document.getElementById('sliders');
        const configListDiv = document.getElementById('configList');

        // Crear sliders dinámicamente
        function createSliders() {
            jointNames.forEach((joint, index) => {
                const container = document.createElement('div');
                container.className = 'joint';
                container.innerHTML = `
                    <label>${joint.replace('_', ' ').toUpperCase()}</label>
                    <div class="slider-container">
                        <input type="range" 
                               class="slider" 
                               min="-3.14" 
                               max="3.14" 
                               step="0.01" 
                               value="0" 
                               id="${joint}">
                        <div class="value-display" id="${joint}_val">0.00</div>
                    </div>
                `;
                slidersDiv.appendChild(container);

                const slider = container.querySelector('input');
                const valueDisplay = container.querySelector('.value-display');
                
                slider.addEventListener('input', () => {
                    const value = parseFloat(slider.value);
                    valueDisplay.textContent = value.toFixed(2);
                    
                    // Enviar actualización al servidor
                    socket.emit('update_joint', {
                        jointIndex: index,
                        position: value
                    });
                });

                sliders[joint] = slider;
            });
        }

        // Eventos de socket
        socket.on('connect', () => {
            console.log('Conectado al servidor');
            statusElement.textContent = 'Conectado al servidor ROS2';
            statusElement.className = 'status connected';
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor');
            statusElement.textContent = 'Desconectado del servidor';
            statusElement.className = 'status disconnected';
        });

        socket.on('joint_positions', (positions) => {
            console.log('Posiciones recibidas:', positions);
            positions.forEach((position, index) => {
                const joint = jointNames[index];
                if (sliders[joint]) {
                    sliders[joint].value = position;
                    document.getElementById(`${joint}_val`).textContent = position.toFixed(2);
                }
            });
        });

        socket.on('joint_updated', (data) => {
            const { jointIndex, position } = data;
            const joint = jointNames[jointIndex];
            if (sliders[joint]) {
                sliders[joint].value = position;
                document.getElementById(`${joint}_val`).textContent = position.toFixed(2);
            }
        });

        socket.on('configuration_saved', (data) => {
            console.log('Configuración guardada:', data.positions);
            configuraciones.push([...data.positions]);
            updateConfigList();
        });

        // Funciones de control
        function guardarConfiguracion() {
            socket.emit('save_configuration');
        }

        function resetearJoints() {
            jointNames.forEach((joint, index) => {
                sliders[joint].value = 0;
                document.getElementById(`${joint}_val`).textContent = '0.00';
                socket.emit('update_joint', {
                    jointIndex: index,
                    position: 0
                });
            });
        }

        function exportarTxt() {
            if (configuraciones.length === 0) {
                alert('No hay configuraciones para exportar');
                return;
            }
            
            const contenido = configuraciones.map(config => 
                config.map(val => val.toFixed(3)).join(',')
            ).join('\n');
            
            const blob = new Blob([contenido], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'configuraciones_joints.txt';
            a.click();
            URL.revokeObjectURL(a.href);
        }

        function updateConfigList() {
            if (configuraciones.length === 0) {
                configListDiv.innerHTML = '<div class="config-item">No hay configuraciones guardadas</div>';
                return;
            }
            
            configListDiv.innerHTML = configuraciones.map((config, index) => 
                `<div class="config-item">
                    Config ${index + 1}: [${config.map(val => val.toFixed(2)).join(', ')}]
                </div>`
            ).join('');
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            createSliders();
            console.log('Aplicación inicializada');
        });
    </script>
</body>
</html>
